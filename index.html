<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Musik Web Personal</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background-color: #fff0f5;
      color: #333;
    }

    .container {
      padding: 40px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5rem;
      line-height: 1.6;
    }

    .quote {
      margin-top: 40px;
      font-style: italic;
      font-size: 1.2rem;
      color: #555;
    }

    #musicBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.2rem;
      background-color: #fce4ec;
      color: #7a4a4a;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s ease;
    }

    #musicBtn:hover {
      transform: scale(1.05);
    }

    /* Scroll animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: none;
    }
  </style>
</head>
<body>

  <button id="musicBtn" onclick="playMusic()">ðŸ”Š Putar Musik</button>

  <div style="display: none;">
    <iframe id="ytMusic" width="0" height="0"
      src=""
      frameborder="0"
      allow="autoplay"
      allowfullscreen>
    </iframe>
  </div>

  <div class="container">
    <h1 class="fade-in">Selamat Datang</h1>
    <p class="fade-in">Ini adalah halaman personal dengan musik latar dari YouTube ðŸŽ¶</p>
    <p class="quote fade-in">"Musik adalah suara hati yang tak bisa diungkapkan dengan kata."</p>
  </div>

  <script>
    function playMusic() {
      const videoID = "D-VytLhH-KE";
      const ytFrame = document.getElementById("ytMusic");
      ytFrame.src = `https://www.youtube.com/embed/${videoID}?autoplay=1&loop=1&playlist=${videoID}`;
      document.getElementById("musicBtn").style.display = "none";
    }

    // Reveal animation on scroll
    function revealOnScroll() {
      const elements = document.querySelectorAll(".fade-in");
      const windowHeight = window.innerHeight;
      elements.forEach(function (el) {
        const position = el.getBoundingClientRect().top;
        if (position < windowHeight - 50) {
          el.classList.add("visible");
        }
      });
    }

    window.addEventListener("scroll", revealOnScroll);
    window.addEventListener("load", revealOnScroll);
  </script>

</body>
</html>
